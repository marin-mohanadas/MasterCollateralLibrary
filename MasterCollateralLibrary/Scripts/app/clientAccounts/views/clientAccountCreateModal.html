<form name="form" novalidate>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Create Account</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Account Name</label>
                    <input type="text" class="form-control" ng-model="item.acct_name" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">City</label>
                    <input type="text" class="form-control" ng-model="item.acct_city">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">State or Province</label>
                    <input type="text" class="form-control" ng-model="item.acct_state">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Country</label>
                    <input type="text" class="form-control" ng-model="item.acct_cntry">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Account Code</label>
                    <input type="text" class="form-control" ng-model="item.acct_3code" maxlength="3" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="">Warehousing Cost %</label>
                    <input type="text" class="form-control" ng-model="item.acct_whrhs">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <input class="btn btn-primary" type="submit" ng-click="ok()" value="Ok" ng-disabled="form.$invalid">
        <button class="btn btn-warning" type="button" ng-click="closeModal()">Cancel</button>
    </div>

</form>
