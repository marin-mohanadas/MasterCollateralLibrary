<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Set Cross Ref - {{equiv.id}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" class="form-control" id="desc" placeholder="Description" value="{{equiv.comp_desc_orig}}" readonly>
    </div>   
    <div class="form-group">
        <label for="vendor">Vendor</label>
        <input type="text" class="form-control" id="vendor" placeholder="Vendor" value="{{equiv.tbl_vend.vend_parent_name}}" readonly>
    </div>        
    <div class="checkbox">
        <label>
            <input type="radio" ng-model="item.xref_exact" ng-value="{{true}}" /> Exact Cross
        </label>
        <label>
            <input type="radio" ng-model="item.xref_exact" ng-value="{{false}}" /> Functional Equivalent
        </label>
        <!--
        <label>
            <input type="checkbox" ng-model="item.xref_exact"> Exact Cross
        </label>    
        -->        
    </div>
    <div class="form-group" ng-if="!item.xref_exact">
        <label for="notes">Notes</label>
        <textarea class="form-control" id="notes" placeholder="Notes" ng-model="item.xref_notes" rows="5"></textarea>
    </div>

    <!--
    <div class="form-group">
        <label for="lifeCycle">Life Cycle</label>
        <select type="text" class="form-control" ng-model="selectedLifeCycle"
                ng-options="option.life_cycle_desc for option in lifeCycles track by option.id"></select>
    </div>            
    <div class="form-group">
        <label for="priority">Equiv Priority</label><br />
        <span>
            <label><input type="radio" ng-model="item.xref_FE_priority" ng-value="1" /> A</label>
            <label><input type="radio" ng-model="item.xref_FE_priority" ng-value="2" /> B</label>
            <label><input type="radio" ng-model="item.xref_FE_priority" ng-value="3" /> C</label>
        </span>
    </div>
    -->
    

</div>
<div class="modal-footer">
    <button ng-if="item.ID > 0" class="btn btn-danger pull-left" type="button" ng-click="remove()">Remove</button>
    <button class="btn btn-primary" type="button" ng-click="ok()">Ok</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
