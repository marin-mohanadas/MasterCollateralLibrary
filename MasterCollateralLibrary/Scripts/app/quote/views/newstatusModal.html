<div class="modal-header">
    <h3 class="modal-title" id="modal-title">New Status</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Status Name</label>
                <input type="text" class="form-control" ng-model="newItem.qtstatus_desc">
                <label for="">Status Definition</label>
                <input type="text" class="form-control" ng-model="newItem.qtstatus_defn">
                <div style="display:none">
                    <label for="">Status QC Submit</label>
                    <input type="checkbox" class="form-control" ng-model="newItem.qtstatus_qc_sbmt">
                    <label for="">Status SLS Submit</label>
                    <input type="checkbox" class="form-control" ng-model="newItem.qtstatus_sls_sbmt">
                    <label for="">Status Lock</label>
                    <input type="checkbox" class="form-control" ng-model="newItem.qtstatus_lock">
                    <label for="">Status Output</label>
                    <input type="checkbox" class="form-control" ng-model="newItem.qtstatus_output">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
