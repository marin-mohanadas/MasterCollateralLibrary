<div class="modal-header">
    <h3 class="modal-title" id="modal-title">New Box</h3>
</div>
<div class="modal-body" id="modal-body">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Description</label>
                <input type="text" class="form-control" ng-model="newItem.box_desc">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="">Brand</label>
                <input type="text" class="form-control" ng-model="newItem.box_brand">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="">L (cm)</label>
                <input type="number" class="form-control" ng-model="newItem.box_lngth">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="">W (cm)</label>
                <input type="number" class="form-control" ng-model="newItem.box_wdth">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="">H (cm)</label>
                <input type="number" class="form-control" ng-model="newItem.box_hght">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="">Weight (kg)</label>
                <input type="number" class="form-control" ng-model="newItem.box_wght">
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="save()">Save</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
